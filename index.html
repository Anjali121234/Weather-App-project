<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
  <aside class="sidebar">
    <div class="location-info">
    <input type="text" id="search" placeholder="Enter city">
    <button id="search-btn">Search</button></div>
    <button id="location-btn"><i class="bi bi-geo-alt-fill"></i> Use Current Location</button>
    <div id="basic-info">
      <p>Location: <span id="locationvalue">--</span></p>
      <img id="icon" src="" alt="weather-icon">
      <p> <span id="weather">--</span><br><span id="description">--</span></p>
      <p>Lat: <span id="lati">--</span></p>
      <p>Lon: <span id="longi">--</span></p>
        <div class="date-time"> <p id="date">--</p></div>
      
    </div>
  </aside>

  <section class="main-panel">
    
    <div class="cards">
      <div class="card"><i class="bi bi-thermometer-half a"></i><br>Temp: <span id="tempvalue">--</span>Â°</div>

      <div class="card"><i class="bi bi-thermometer-sun a"></i><br>Feels like: <span id="feels-like">--</span></div>

      <div class="card"><i class="bi bi-moisture a"></i><br>Humidity: <span id="humidityvalue">--</span>%</div>

      <div class="card"><i class="bi bi-wind a"></i><br>Wind: <span id="windvalue">--</span></div>

      <div class="card"><i class="bi bi-compass a"></i><br>Wind-direction: <span id="winddirection">--</span></div>
     
      <div class="card"><i class="bi bi-cloud a"></i><br>Cloudiness: <span id="cloudvalue">--</span></div>
      
       <div class="card"><i class="bi bi-sunrise-fill a"></i><br>Sunrise: <span id="sunrise">--</span></div>

      <div class="card"><i class="bi bi-sunset-fill a"></i><br>Sunset: <span id="sunset">--</span></div>
      
    </div>
  </section>
</div>

<script src="java.js"></script>
</body>
</html>
